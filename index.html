<!DOCTYPE html>
<html>
    <head>
        <title>Something</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <span class="js-weather weather"></span>
        <div class="js-clock clock">
            <h1>00:00</h1>
        </div>
        <form class="js-form form">
            <input type="text" placeholder="What is your name?"/>
        </form>
        <h2 class="js-greetings greetings"></h2>
        <h2 class="question">What is your main focus for today?</h2>
        <form class="js-toDoForm toDoForm">
            <input class="toDoFormText" type="text" placeholder="Write a to do..."/>
        </form>
        <ul class="js-toDoList toDoList">
            <!-- <li id="1"></li> -->
        </ul>
        <p class="saying">"Don't let a bad day make you feel like you have a bad life."</p>
        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
